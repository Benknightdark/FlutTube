name: fluttube
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.12.9+3
  firebase_auth: ^0.14.0+5
  google_sign_in: ^4.0.7
  flutter_bloc: ^0.21.0
  equatable: ^0.5.1
  meta: ^1.1.6
  font_awesome_flutter: ^8.5.0
  flutter_auth_buttons: ^0.5.0
  flare_splash_screen: ^2.1.3
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.3+4
  http: ^0.12.0+2
  animated_text_kit: ^1.3.1
  youtube_player_flutter: ^4.1.0
  youtube_api: ^0.7.2
  timeago: ^2.0.19
  firebase_storage: ^3.0.6
  image_picker: ^0.6.1+4
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: any
  mockito: ^4.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: SF-Pro-Text-Regular
      fonts:
        - asset: assets/SF-Pro-Text-Regular.otf

    - family: SF-Pro-Text-Bold
      fonts:
        - asset: assets/SF-Pro-Text-Bold.otf

    - family: Calibre-Semibold
      fonts:
        - asset: assets/Calibre Semibold.otf

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
